name: dev_check
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-go@v3
      with:
        go-version-file: go.mod
    
    - name: Install dependencies
      run: |
        go version
        go get -u golang.org/x/text/language
        
    - run: go test -v .
